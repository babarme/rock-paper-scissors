<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>rock-paper-scissors</title>
</head>
<body>
 <div class="wrapper"> 

        <div class="scorecard"> <img src="assets/title.png" alt="#"> 

            <div class="score">
                <p>score</p>
                <h1>0</h1>
            </div>
            
        </div>


<div class="hands">
    <div class="hand paper"> <img src="assets/Paper.png" onclick="pickUserHand('paper')" alt="#">   </div>

    <div class=" hand scissors"> <img src="assets/Scissors.png" onclick="pickUserHand('scissors')" alt="#"> </div>

    <div class="hand rock">  <img src="assets/Rock.png" onclick="pickUserHand('rock')" alt="#">        </div>
</div>

    <div class="contest">
        <div class="Userhand">
        <h1> YOU PICKED </h1>
        <div  class="handimagecont">
            <img  id="userPickImg" src="assets/Paper.png" alt="">
        </div>
    </div>
        <div class ="referee">
        <div class="decision">
            <h1> YOU WIN </h1>
        </div>
            <div  class="newgame" onclick=" playAgain()">PLAY AGAIN</div>

      

    </div>

        <div class="computerhand">
            <h1> COMPUTER PICKED</h1>

            <div class="handimagecont"><img id="computerPickImg" src="assets/Rock.png" alt=""></div>
        </div>
    </div>

</div>



</div> 
<script src="app.js"> </script>
</body>
</html>
